<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat 1-on-1</title>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUTH -->
  <div id="auth-screen" class="screen" style="display:flex;">
    <div id="auth-box">
      <h2>Login / Signup</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="btn-row">
        <button onclick="signup()" class="btn-icon"><i class="fas fa-user-plus"></i></button>
        <button onclick="login()" class="btn-icon"><i class="fas fa-sign-in-alt"></i></button>
      </div>
      <p id="auth-msg" class="error-msg"></p>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat-screen" class="screen">
    <div id="chat-container">
      <div id="sidebar">
        <div id="user-search">
          <input type="text" id="search-input" placeholder="Cari user..." onkeyup="filterUsers()">
        </div>
        <div id="user-list"></div>
      </div>
      <div id="chat-area">
        <div id="messages"></div>
        <div id="input-box">
          <button id="attach-btn" class="btn-icon"><i class="fas fa-paperclip"></i></button>
          <input type="text" id="message-input" placeholder="Ketik pesan...">
          <button onclick="sendMessage()" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
