<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00a884 0%, #128c7e 100%);
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .auth-box h2 {
            color: #128c7e;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .auth-box .logo {
            font-size: 60px;
            color: #00a884;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00a884;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #128c7e;
        }

        .auth-link {
            margin-top: 20px;
            color: #666;
        }

        .auth-link a {
            color: #00a884;
            text-decoration: none;
        }

        /* Main Chat Interface */
        .chat-container {
            display: none;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #202c33;
            border-right: 1px solid #3b4a54;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #2a3942;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3b4a54;
        }

        .user-info {
            display: flex;
            align-items: center;
            color: #e9edef;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-actions i {
            color: #aebac1;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header-actions i:hover {
            color: #e9edef;
        }

        /* Search Bar */
        .search-container {
            padding: 15px;
            background: #202c33;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: #2a3942;
            border: none;
            border-radius: 25px;
            color: #e9edef;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #8696a0;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8696a0;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #3b4a54;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background: #2a3942;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .chat-item .avatar {
            width: 50px;
            height: 50px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: white;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            color: #e9edef;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .last-message {
            color: #8696a0;
            font-size: 14px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            background: #2a3942;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3b4a54;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header-info .avatar {
            width: 45px;
            height: 45px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: white;
        }

        .chat-header-details h3 {
            color: #e9edef;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-header-details span {
            color: #8696a0;
            font-size: 13px;
        }

        .chat-header-actions {
            display: flex;
            gap: 25px;
        }

        .chat-header-actions i {
            color: #aebac1;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .chat-header-actions i:hover {
            color: #e9edef;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: #005c4b;
            color: #e9edef;
            border-bottom-right-radius: 3px;
        }

        .message:not(.own) .message-bubble {
            background: #202c33;
            color: #e9edef;
            border-bottom-left-radius: 3px;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            margin-top: 5px;
            text-align: right;
        }

        .message.own .message-time {
            text-align: right;
        }

        .message:not(.own) .message-time {
            text-align: left;
        }

        .message-actions {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-actions i {
            color: #8696a0;
            cursor: pointer;
            margin-left: 8px;
            font-size: 12px;
        }

        /* Input Area */
        .input-container {
            background: #2a3942;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-actions {
            display: flex;
            gap: 15px;
        }

        .input-actions i {
            color: #8696a0;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
        }

        .input-actions i:hover {
            color: #e9edef;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            background: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 25px;
            color: #e9edef;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .send-btn {
            background: #00a884;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #128c7e;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0b141a;
            color: #8696a0;
            text-align: center;
        }

        .welcome-screen i {
            font-size: 120px;
            color: #3b4a54;
            margin-bottom: 30px;
        }

        .welcome-screen h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #e9edef;
        }

        .welcome-screen p {
            font-size: 16px;
            max-width: 500px;
            line-height: 1.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a3942;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            color: #e9edef;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3b4a54;
        }

        .modal-header h3 {
            color: #e9edef;
        }

        .close-modal {
            color: #8696a0;
            cursor: pointer;
            font-size: 20px;
        }

        .close-modal:hover {
            color: #e9edef;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #3b4a54;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #202c33;
        }

        .search-result-item .avatar {
            width: 40px;
            height: 40px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
            color: white;
        }

        /* Media Preview */
        .media-preview {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b4a54;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a5d6a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-main {
                width: 100%;
            }
        }

        /* Hide scrollbar */
        .chat-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Auth Pages -->
    <div id="loginPage" class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h2>WhatsApp Clone</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
            <div class="auth-link">
                Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a>
            </div>
        </div>
    </div>

    <div id="registerPage" class="auth-container" style="display: none;">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Daftar Akun</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
            </form>
            <div class="auth-link">
                Sudah punya akun? <a href="#" onclick="showLogin()">Masuk</a>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatContainer" class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span id="currentUsername"></span>
                </div>
                <div class="header-actions">
                    <i class="fas fa-users" title="New Group" onclick="showNewGroup()"></i>
                    <i class="fas fa-message" title="New Chat" onclick="showNewChat()"></i>
                    <i class="fas fa-ellipsis-vertical" title="Menu" onclick="showMenu()"></i>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Cari atau mulai chat baru" id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chat items will be added dynamically -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <i class="fab fa-whatsapp"></i>
                <h2>WhatsApp Clone</h2>
                <p>Kirim dan terima pesan tanpa menjaga ponsel Anda tetap online. Gunakan WhatsApp hingga 4 perangkat yang terhubung dan 1 ponsel secara bersamaan.</p>
            </div>

            <!-- Chat Header -->
            <div id="chatHeader" class="chat-header" style="display: none;">
                <div class="chat-header-info">
                    <div class="avatar" id="chatAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="chat-header-details">
                        <h3 id="chatName"></h3>
                        <span id="chatStatus">online</span>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <i class="fas fa-search" title="Search"></i>
                    <i class="fas fa-phone" title="Voice Call" onclick="startVoiceCall()"></i>
                    <i class="fas fa-video" title="Video Call" onclick="startVideoCall()"></i>
                    <i class="fas fa-ellipsis-vertical" title="Menu"></i>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="messages-container" style="display: none;">
                <!-- Messages will be added dynamically -->
            </div>

            <!-- Input Container -->
            <div id="inputContainer" class="input-container" style="display: none;">
                <div class="input-actions">
                    <i class="fas fa-face-smile" title="Emoji"></i>
                    <i class="fas fa-paperclip" title="Attach" onclick="document.getElementById('fileInput').click()"></i>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*">
                </div>
                <textarea class="message-input" id="messageInput" placeholder="Ketik pesan" rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-message"></i> Chat Baru</h3>
                <i class="fas fa-times close-modal" onclick="closeModal('newChatModal')"></i>
            </div>
            <div class="search-box" style="margin-bottom: 20px;">
                <input type="text" id="userSearchInput" placeholder="Cari username..." style="width: 100%; padding: 10px; background: #202c33; border: 1px solid #3b4a54; border-radius: 8px; color: #e9edef;">
            </div>
            <div id="searchResults" class="search-results">
                <!-- Search results will be added here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUser = '';
        let currentRoom = '';
        let currentChatWith = '';

        // Auth Functions
        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('registerPage').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'flex';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    initChat();
                } else {
                    alert('Login gagal: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.message === 'User registered successfully') {
                    alert('Registrasi berhasil! Silakan login.');
                    showLogin();
                } else {
                    alert('Registrasi gagal: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Initialize Chat
        function initChat() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (!token || !username) {
                showLogin();
                return;
            }

            currentUser = username;
            document.getElementById('currentUsername').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

            // Hide auth pages and show chat
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';

            // Initialize Socket.IO
            socket = io({
                auth: { token }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('dm:message', (message) => {
                if (currentRoom && (message.from === currentChatWith || message.to === currentChatWith)) {
                    addMessageToChat(message);
                }
                updateChatList();
            });

            socket.on('dm:delete', (data) => {
                removeMessageFromChat(data.messageId);
            });

            // WebRTC events
            setupWebRTC();
        }

        // New Chat Modal
        function showNewChat() {
            document.getElementById('newChatModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Search Users
        document.getElementById('userSearchInput').addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/users/search?q=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                
                const users = await response.json();
                displaySearchResults(users);
            } catch (error) {
                console.error('Search error:', error);
            }
        });

        function displaySearchResults(users) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <div class="avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div>${user.username}</div>
                `;
                item.onclick = () => startChat(user.username);
                container.appendChild(item);
            });
        }

        function startChat(username) {
            closeModal('newChatModal');
            openChat(username);
        }

        function openChat(username) {
            currentChatWith = username;
            
            // Update chat header
            document.getElementById('chatName').textContent = username;
            document.getElementById('chatAvatar').textContent = username.charAt(0).toUpperCase();
            
            // Show chat interface
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messagesContainer').style.display = 'block';
            document.getElementById('inputContainer').style.display = 'flex';

            // Join room and load messages
            socket.emit('dm:join', username, (data) => {
                currentRoom = data.roomId;
                displayMessages(data.messages);
            });

            // Update active chat in sidebar
            updateActiveChatInSidebar(username);
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(message => {
                if (!message.deletedFor.includes(currentUser)) {
                    addMessageToChat(message);
                }
            });

            container.scrollTop = container.scrollHeight;
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.from === currentUser ? 'own' : ''}`;
            messageDiv.setAttribute('data-message-id', message.id);

            let mediaHtml = '';
            if (message.media) {
                if (message.media.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    mediaHtml = `<img src="${message.media}" class="media-preview" alt="Image">`;
                } else if (message.media.match(/\.(mp4|webm|ogg)$/i)) {
                    mediaHtml = `<video src="${message.media}" class="media-preview" controls></video>`;
                } else if (message.media.match(/\.(mp3|wav|ogg)$/i)) {
                    mediaHtml = `<audio src="${message.media}" controls></audio>`;
                }
            }

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${mediaHtml}
                    ${message.text ? `<div>${message.text}</div>` : ''}
                    <div class="message-time">
                        ${new Date(message.timestamp).toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})}
                        ${message.from === currentUser ? '<div class="message-actions"><i class="fas fa-trash" onclick="deleteMessage(\'' + message.id + '\')"></i></div>' : ''}
                    </div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !currentMedia) return;

            const messageData = {
                to: currentChatWith,
                text: text,
                media: currentMedia
            };

            socket.emit('dm:message', messageData, (response) => {
                if (response.success) {
                    input.value = '';
                    currentMedia = null;
                    input.style.height = 'auto';
                }
            });
        }

        // File Upload
        let currentMedia = null;
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('media', file);

                        try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    body: formData
                });

                const data = await response.json();
                if (data.url) {
                    currentMedia = data.url;
                    // Show preview
                    showMediaPreview(data.url, file.type);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Gagal upload file');
            }
        });

        function showMediaPreview(url, type) {
            const input = document.getElementById('messageInput');
            let previewHtml = '';
            
            if (type.startsWith('image/')) {
                previewHtml = `<div style="margin-bottom: 10px;"><img src="${url}" style="max-width: 200px; border-radius: 8px;"><button onclick="clearMedia()" style="margin-left: 10px; background: #ff4444; color: white; border: none; border-radius: 4px; padding: 5px;"><i class="fas fa-times"></i></button></div>`;
            } else if (type.startsWith('video/')) {
                previewHtml = `<div style="margin-bottom: 10px;"><video src="${url}" style="max-width: 200px; border-radius: 8px;" controls></video><button onclick="clearMedia()" style="margin-left: 10px; background: #ff4444; color: white; border: none; border-radius: 4px; padding: 5px;"><i class="fas fa-times"></i></button></div>`;
            }
            
            input.insertAdjacentHTML('beforebegin', previewHtml);
        }

        function clearMedia() {
            currentMedia = null;
            const preview = document.querySelector('.input-container > div');
            if (preview) preview.remove();
        }

        // Delete Message
        function deleteMessage(messageId) {
            if (confirm('Hapus pesan ini?')) {
                const forEveryone = confirm('Hapus untuk semua orang?');
                
                socket.emit('dm:delete', {
                    roomId: currentRoom,
                    messageId: messageId,
                    forEveryone: forEveryone
                }, (response) => {
                    if (response.success) {
                        removeMessageFromChat(messageId);
                    } else {
                        alert('Gagal menghapus pesan: ' + response.error);
                    }
                });
            }
        }

        function removeMessageFromChat(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Update Chat List
        function updateChatList() {
            // This would typically fetch recent chats from server
            // For now, we'll just show current chat
            const chatList = document.getElementById('chatList');
            if (currentChatWith && !document.querySelector(`[data-chat="${currentChatWith}"]`)) {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.setAttribute('data-chat', currentChatWith);
                chatItem.innerHTML = `
                    <div class="avatar">${currentChatWith.charAt(0).toUpperCase()}</div>
                    <div class="chat-info">
                        <div class="chat-name">${currentChatWith}</div>
                        <div class="last-message">Ketuk untuk membuka chat</div>
                    </div>
                `;
                chatItem.onclick = () => openChat(currentChatWith);
                chatList.appendChild(chatItem);
            }
        }

        function updateActiveChatInSidebar(username) {
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current chat
            const currentChatItem = document.querySelector(`[data-chat="${username}"]`);
            if (currentChatItem) {
                currentChatItem.classList.add('active');
            }
        }

        // WebRTC Setup
        let localStream;
        let remoteStream;
        let peerConnection;
        let isCallActive = false;

        function setupWebRTC() {
            // Voice call events
            socket.on('call:offer', async (data) => {
                if (confirm(`${data.from} memanggil Anda. Terima panggilan?`)) {
                    await handleCallOffer(data.offer, data.from);
                }
            });

            socket.on('call:answer', async (data) => {
                await handleCallAnswer(data.answer);
            });

            socket.on('call:candidate', async (data) => {
                await handleIceCandidate(data.candidate);
            });

            // Video call events (similar structure)
            socket.on('video:offer', async (data) => {
                if (confirm(`${data.from} memulai video call. Terima?`)) {
                    await handleVideoOffer(data.offer, data.from);
                }
            });

            socket.on('video:answer', async (data) => {
                await handleVideoAnswer(data.answer);
            });

            socket.on('video:candidate', async (data) => {
                await handleIceCandidate(data.candidate);
            });
        }

        async function startVoiceCall() {
            if (!currentChatWith) return;
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                await createPeerConnection();
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('call:offer', {
                    to: currentChatWith,
                    offer: offer
                });
                
                showCallUI('Memanggil...', 'voice');
            } catch (error) {
                console.error('Error starting voice call:', error);
                alert('Gagal memulai panggilan suara');
            }
        }

        async function startVideoCall() {
            if (!currentChatWith) return;
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: true 
                });
                await createPeerConnection();
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('video:offer', {
                    to: currentChatWith,
                    offer: offer
                });
                
                showCallUI('Memulai video call...', 'video');
            } catch (error) {
                console.error('Error starting video call:', error);
                alert('Gagal memulai video call');
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                updateCallUI();
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('call:candidate', {
                        to: currentChatWith,
                        candidate: event.candidate
                    });
                }
            };
        }

        async function handleCallOffer(offer, from) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                await createPeerConnection();
                
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('call:answer', {
                    to: from,
                    answer: answer
                });
                
                showCallUI('Terhubung', 'voice');
            } catch (error) {
                console.error('Error handling call offer:', error);
            }
        }

        async function handleVideoOffer(offer, from) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: true 
                });
                await createPeerConnection();
                
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('video:answer', {
                    to: from,
                    answer: answer
                });
                
                showCallUI('Terhubung', 'video');
            } catch (error) {
                console.error('Error handling video offer:', error);
            }
        }

        async function handleCallAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(answer);
                updateCallStatus('Terhubung');
            } catch (error) {
                console.error('Error handling call answer:', error);
            }
        }

        async function handleVideoAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(answer);
                updateCallStatus('Terhubung');
            } catch (error) {
                console.error('Error handling video answer:', error);
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(candidate);
            } catch (error) {
                console.error('Error handling ICE candidate:', error);
            }
        }

        function showCallUI(status, type) {
            // Create call overlay
            const callOverlay = document.createElement('div');
            callOverlay.id = 'callOverlay';
            callOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                color: white;
            `;

            callOverlay.innerHTML = `
                <div style="text-align: center;">
                    <div style="width: 120px; height: 120px; background: #00a884; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 60px;">
                        ${currentChatWith.charAt(0).toUpperCase()}
                    </div>
                    <h2 style="margin-bottom: 10px;">${currentChatWith}</h2>
                    <p style="margin-bottom: 50px; color: #aaa;">${status}</p>
                    
                    ${type === 'video' ? `
                        <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                            <video id="localVideo" autoplay muted style="width: 200px; height: 150px; background: #333; border-radius: 10px;"></video>
                            <video id="remoteVideo" autoplay style="width: 200px; height: 150px; background: #333; border-radius: 10px;"></video>
                        </div>
                    ` : ''}
                    
                    <div style="display: flex; gap: 30px;">
                        <button onclick="endCall()" style="width: 60px; height: 60px; border-radius: 50%; background: #ff4444; border: none; color: white; font-size: 24px; cursor: pointer;">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                        ${type === 'voice' ? `
                            <button onclick="toggleMute()" style="width: 60px; height: 60px; border-radius: 50%; background: #666; border: none; color: white; font-size: 20px; cursor: pointer;">
                                <i class="fas fa-microphone"></i>
                            </button>
                        ` : `
                            <button onclick="toggleMute()" style="width: 60px; height: 60px; border-radius: 50%; background: #666; border: none; color: white; font-size: 20px; cursor: pointer;">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button onclick="toggleVideo()" style="width: 60px; height: 60px; border-radius: 50%; background: #666; border: none; color: white; font-size: 20px; cursor: pointer;">
                                <i class="fas fa-video"></i>
                            </button>
                        `}
                    </div>
                </div>
            `;

            document.body.appendChild(callOverlay);
            isCallActive = true;

            // Set up video streams if video call
            if (type === 'video' && localStream) {
                document.getElementById('localVideo').srcObject = localStream;
            }
        }

        function updateCallUI() {
            if (remoteStream) {
                const remoteVideo = document.getElementById('remoteVideo');
                if (remoteVideo) {
                    remoteVideo.srcObject = remoteStream;
                }
            }
        }

        function updateCallStatus(status) {
            const callOverlay = document.getElementById('callOverlay');
            if (callOverlay) {
                const statusElement = callOverlay.querySelector('p');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            
            const callOverlay = document.getElementById('callOverlay');
            if (callOverlay) {
                callOverlay.remove();
            }
            
            isCallActive = false;
            localStream = null;
            remoteStream = null;
            peerConnection = null;
        }

        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const muteBtn = document.querySelector('button[onclick="toggleMute()"] i');
                    if (muteBtn) {
                        muteBtn.className = audioTrack.enabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
                    }
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const videoBtn = document.querySelector('button[onclick="toggleVideo()"] i');
                    if (videoBtn) {
                        videoBtn.className = videoTrack.enabled ? 'fas fa-video' : 'fas fa-video-slash';
                    }
                }
            }
        }

        // Menu Functions
        function showNewGroup() {
            alert('Fitur grup akan segera hadir!');
        }

        function showMenu() {
            if (confirm('Logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                location.reload();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                initChat();
            } else {
                showLogin();
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Mobile responsive
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // Add mobile menu button (you can add this to header if needed)
        if (window.innerWidth <= 768) {
            const chatHeader = document.getElementById('chatHeader');
            if (chatHeader) {
                const menuBtn = document.createElement('button');
                menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                menuBtn.style.cssText = 'background: none; border: none; color: #e9edef; font-size: 18px; cursor: pointer;';
                menuBtn.onclick = toggleSidebar;
                chatHeader.querySelector('.chat-header-info').prepend(menuBtn);
            }
        }
    </script>
</body>
</html>
