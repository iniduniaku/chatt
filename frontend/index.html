<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Masuk</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Daftar</button>
  </div>

  <div id="chat-screen" class="hidden">
    <div id="top-bar">
      <button onclick="toggleTheme()" title="Tema Gelap">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
    <div id="sidebar">
      <h3>Kontak</h3>
      <ul id="user-list"></ul>
    </div>
    <div id="chat-area">
      <div id="chat-header"></div>
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Ketik pesan..." />
        <label for="media-input" title="Upload Media">
          <i class="fa-solid fa-paperclip"></i>
        </label>
        <input type="file" id="media-input" style="display: none;" />
        <button onclick="toggleEmojiPicker()" title="Emoji">
          <i class="fa-regular fa-face-smile"></i>
        </button>
        <button onclick="sendMessage()" title="Kirim">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
        <button onclick="startVoiceCall()" title="Panggilan Suara">
          <i class="fa-solid fa-phone"></i>
        </button>
        <button onclick="startVideoCall()" title="Panggilan Video">
          <i class="fa-solid fa-video"></i>
        </button>
        <button onclick="endCall()" title="Akhiri">
          <i class="fa-solid fa-phone-slash"></i>
        </button>
      </div>
      <div id="emoji-picker" class="hidden"></div>
    </div>
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
